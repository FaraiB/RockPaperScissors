<!DOCTYPE html>
<html>
<head>
  <title>Farai's Rock Paper Scissors</title>
</head>
<body>
  <script>
      // Your JavaScript goes here!
    let pScore=0;
    let cScore=0; 
    var i;
    let computerPlay = function(){
    //function to randomly return rock, paper or scissors
        
    let cPlay = Math.floor(Math.random()*3);
        if (cPlay == 0){
            return "rock";
        }
        else if(cPlay == 1){
            return "paper";
        }
        else{
            return "scissors";
        }

    };
    function playRound(playerSelection, computerSelection) {
	// your code here!
        if((playerSelection== "rock" && computerSelection =="scissors") || (playerSelection== "scissors" && computerSelection =="paper") || (playerSelection== "paper" && computerSelection == "rock")){
            ++pScore;
            return "You win this round! " + playerSelection.charAt(0).toUpperCase()+playerSelection.slice(1) + " beats " + computerSelection.charAt(0).toUpperCase()+computerSelection.slice(1) + "."; 
        }
        else if((playerSelection== "rock" && computerSelection =="paper") || (playerSelection== "scissors" && computerSelection =="rock") || (playerSelection== "paper" && computerSelection == "scissors")){
            ++cScore;
            return "You lost this round! " + computerSelection.charAt(0).toUpperCase()+computerSelection.slice(1) + " beats " + playerSelection.charAt(0).toUpperCase()+playerSelection.slice(1) + "."; 
        }
        else{
         return "It's a draw!";
        }
}

let game = function(){
    
    for( i=0;i<5;i++){
        let playerSelection = prompt("Rock, Paper or Scissors?");
         let computerSelection = computerPlay();
        alert(playRound(playerSelection.toLowerCase(), computerSelection));


      
    }
    if(pScore>cScore){
        return alert("You win by " + pScore + " to " + cScore + "!");
    }
    else if(cScore>pScore){
        return alert("You lose by " + pScore + " to " + cScore + "!");
    }
    else{
        return alert("It's a draw");
    }

};
game();

  </script>
</body>
</html>
